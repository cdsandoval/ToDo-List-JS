<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="resources/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap"
      rel="stylesheet"
    />
    <title>Todo List Application</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      Welcome to our TodoList App
    </div>
    <!-- END HEADER -->
    <!-- MAIN -->
    <div class="main">
      <div class="form">
        <form class="create-task" id="frmTask">
          <ul class="form-style-1">
            <li>
              <label>Message</label>
              <textarea
                name="field5"
                id="txtMessage"
                class="field-textarea"
              ></textarea>
            </li>
            <li>
              <label>Due Date <span class="required">*</span></label>
              <input type="date" id="dueDate" name="dueDate" />
            </li>
            <li>
              <label>Priority</label>
            </li>
            <!-- toggle switch -->

            <label class="switch">
              <input type="checkbox" id="chkPriority" />
              <div class="slider round">
                <!--ADDED HTML -->
                <span class="on">Yes</span>
                <span class="off">No</span>
                <!--END-->
              </div></label
            >

            <!-- end toggle switch -->
            <li><input type="button" id="btnAddTask" value="Send Task" /></li>
          </ul>
        </form>
      </div>
      <div class="list">
        <div class="todo">
          <div class="todo-header">
            <span></span>
            <span
              class="colHeader"
              data-column="message"
              data-state="0"
              data-name="Message"
              >Message</span
            >
            <span
              class="colHeader"
              data-column="due_date"
              data-state="0"
              data-name="Due Date"
              >Due Date</span
            >
            <span
              class="colHeader"
              data-column="creation_date"
              data-state="0"
              data-name="Creation Date"
              >Creation Date</span
            >
            <span
              class="colHeader"
              data-column="priority"
              data-state="0"
              data-name="Priority"
              >Priority</span
            >
          </div>
          <div class="todo-body">
            <div class="checklist">
              <ul class="list1" id="list1"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END MAIN -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="resources/js/index.js"></script>
  </body>
</html>
