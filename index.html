<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/resources/css/styles.css" />
    <title>Todo List Application</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      Welcome to our TodoList App
    </div>
    <!-- END HEADER -->
    <!-- MAIN -->
    <div class="main">
      <div class="form">
        <form name="todoform" onsubmit="return(validate());">
          <ul class="form-style-1">
            <li>
              <label>Full Name <span class="required">*</span></label
              ><input
                type="text"
                name="field1"
                class="field-divided"
                placeholder="First"
              />
              <input
                type="text"
                name="field2"
                class="field-divided"
                placeholder="Last"
              />
            </li>
            <li>
              <label>Email <span class="required">*</span></label>
              <input type="email" name="field3" class="field-long" />
            </li>
            <li>
              <label>Subject</label>
              <select name="field4" class="field-select">
                <option value="Advertise">Advertise</option>
                <option value="Partnership">Partnership</option>
                <option value="General Question">General</option>
              </select>
            </li>
            <li>
              <label>Your Message <span class="required">*</span></label>
              <textarea
                name="field5"
                id="field5"
                class="field-long field-textarea"
              ></textarea>
            </li>
            <li>
              <label>Due Date <span class="required">*</span></label>
              <input type="date" name="field6" />
            </li>
            <!-- toggle switch -->

            <!-- ----CODE---- -->

            <!-- end toggle switch -->
            <li>
              <input type="submit" value="Send Task" id="button" />
            </li>
          </ul>
        </form>
      </div>
      <div class="list">
        <div class="todo">
          <div class="todo-header">
            <span></span>
            <span>messages</span>
            <span>due-date</span>
            <span>creation-date</span>
            <span>priority</span>
          </div>
          <div class="todo-body">
            <div class="checklist" id="list-task"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- END MAIN -->
    <!-- FOOTER -->
    <div class="footer">Created by Team X</div>
    <!-- END FOOTER -->

    <script src="resources/js/validations.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="resources/js/list-task.js"></script>
  </body>
</html>
